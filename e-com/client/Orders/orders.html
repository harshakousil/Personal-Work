<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <navbar class="w-full max-w-screen-2xl mx:auto text-gray-900 bg-white shadow-sm">
        <nav class="flex  justify-between py-8 px-6 lg:px-16 xl:px-24">
            <a href="#" class="text-3xl md:text-2xl font-bold tracking-wide w-1/3 ml-12">
                Shop<span class="text-yellow-500">ify</span>
            </a>
            <div class=" w-3/5 flex justify-end max-md:justify-around">
                <ul
                    class="flex gap-3  justify-between w-2/5 mr-20 max-md:w-4/5 max-md:mr-0  lg:flex-row max-md:space-y-0  space-y-6 md:sm:space-y-0 max-md:space-x-0 lg:md:sm:-x-8">
                    <li class="text-lg md:text-base  lg:text-lg font-medium group text-yellow-500">
                        <button onclick="window.location.replace('../Home/home_page.html')">Home
                        </button>
                        <div
                            class="h-0.5 bg-yellow-500 scale-x-0 group-hover:scale-100 transition-transform origin-left rounded-full duration-300 ease-out">
                        </div>
                    </li>

                    <li
                        class="font-sans block mt-4 lg:inline-block lg:mt-0 lg:ml-6 align-middle text-black hover:text-gray-700">
                        <button onclick="window.location.replace('../Cart/Cart_page.html')" class="relative flex">
                            <svg class="flex-1 w-8 h-8 fill-current" viewbox="0 0 24 24">
                                <path
                                    d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z" />
                            </svg>
                            <span
                                class="absolute right-0 top-0 rounded-full bg-red-600 w-4 h-4 top right p-0 m-0 text-white font-mono text-sm  leading-tight text-center"><span
                                    id="cartIcon"></span>
                            </span>
                        </button>
                    </li>
                    <li class="text-lg md:text-base lg:text-lg font-medium group">
                        <button id="delete">Logout
                        </button>
                        <div
                            class="h-0.5 bg-yellow-500 scale-x-0 group-hover:scale-100 transition-transform origin-left rounded-full duration-300 ease-out">
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </navbar>
    <div class="w-screen flex bg-red-300 h-1/5 relative top-0 ">
        <div id="toastItem"
            class="flex  hidden items-center  float-right absolute top-0  right-0 p-4 mr-4 mb-4 w-full max-w-xs text-gray-500 rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
            role="alert">
            <div
                class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="ml-3 text-sm font-normal">Order placed successfully.</div>
            <button type="button"
                class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                data-dismiss-target="#toast-success" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" onclick="closeFunction()"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="py-14 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto">
        <div class="flex justify-start item-start space-y-2 flex-col">
            <h1 class="text-3xl dark:text-black lg:text-4xl font-semibold leading-7 lg:leading-9 text-gray-800">Order
                Summary</h1>
        </div>
        <div
            class="mt-10 flex flex-col xl:flex-row jusitfy-center items-stretch w-full xl:space-x-8 space-y-4 md:space-y-6 xl:space-y-0">
            <div class="flex flex-col justify-start items-start w-full space-y-4 md:space-y-6 xl:space-y-8">
                <div
                    class="flex flex-col justify-start items-start px-4 py-4 md:py-6 md:p-6 xl:p-8 w-full shadow shadow-gray-400">
                    <div
                        class="mt-6 md:mt-6 flex justify-center flex-col md:flex-row items-start md:items-center space-y-4 md:space-x-6 xl:space-x-8 w-full">
                        <div
                            class="flex justify-between items-center w-full flex-col md:flex-row space-y-4 md:space-y-0">
                            <div id="root"
                                class=" justify-between items-center lg:w-full sm:w-5/6 flex-col md:flex-row space-y-4 md:space-y-0">

                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="flex justify-center flex-col md:flex-row flex-col items-stretch w-full space-y-4 md:space-y-0 md:space-x-6 xl:space-x-8">
                    <div class="flex flex-col px-4 py-6 md:p-6 xl:p-8 w-full bg-gray-50 dark:bg-gray-800 space-y-6">
                        <h3 class="text-xl dark:text-white font-semibold leading-5 text-gray-800"> Cost Summary</h3>
                        <div
                            class="flex justify-center items-center w-full space-y-4 flex-col border-gray-200 border-b pb-4">
                            <div class="flex justify-between w-full">
                                <p class="text-base dark:text-white leading-4 text-gray-800">Subtotal</p>
                                <p id="para" class="text-base dark:text-gray-300 leading-4 text-gray-600"></p>
                            </div>
                            <div class="flex justify-between items-center w-full">
                                <p class="text-base dark:text-white leading-4 text-gray-800">Shipping</p>
                                <p class="text-base dark:text-gray-300 leading-4 text-gray-600">40.00</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center w-full">
                            <p class="text-base dark:text-white font-semibold leading-4 text-gray-800">Total</p>
                            <p id="para1" class="text-base dark:text-gray-300 font-semibold leading-4 text-gray-600">
                            </p>
                        </div>
                    </div>
                    <div
                        class="flex flex-col justify-start px-4 py-6 md:p-6 xl:p-8 w-full bg-gray-50 dark:bg-gray-800 space-y-6">
                        <h3 class="text-xl dark:text-white font-semibold leading-5 text-gray-800">Proceed</h3>
                        <div class="w-full flex justify-center items-center">
                            <button id="place"
                                class="hover:bg-black dark:bg-white dark:text-gray-800 dark:hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 py-5 w-96 md:w-full bg-gray-800 text-base font-large  text-xl leading-4 text-white lg:w-96">Place
                                the order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-5" id="root">

    </div>
</body>
<script type="module" src="./orders.js"></script>
<script>
    function closeFunction() {
        window.location.replace("../Home/home_page.html");
    }
</script>

</html>
